<!DOCTYPE html>
<head>
  <title>Tooltip Examples</title>
  <meta charset="utf-8">

  <!-- Dependencies -->
  <script src="node_modules/d3/d3.min.js"></script>
  <script src="node_modules/vega/vega.min.js"></script>
  <script src="node_modules/vega-lite/vega-lite.min.js"></script>
  <script src="node_modules/vega-embed/vega-embed.js" charset="utf-8"></script>
  <script src="node_modules/datalib/datalib.min.js"></script>

  <!-- Tooltip Library -->
  <script src="src/vl-tooltip.js"></script>
  <link rel="stylesheet" type="text/css" href="src/vl-tooltip.css">

  <!-- Example Page -->
  <script src="examples.js"></script>
  <link rel="stylesheet" type="text/css" href="examples.css">

</head>

<body>
  <h1>Vega-Lite Tooltip Examples</h1>

  <!-- Scatter Plot -->
  <div id="vis-scatter" class="tooltip-example"></div>

  <!-- Bubble Plot -->
  <div id="vis-bubble-multi-aggr" class="tooltip-example"></div>

  <!-- Trellis Barley -->
  <div id="vis-trellis-barley" class="tooltip-example"></div>


  <!-- Simple Bar Chart -->
  <div id="vis-bar" class="tooltip-example"></div>

  <!-- Stacked Bar Chart -->
  <div id="vis-stacked-bar" class="tooltip-example"></div>

  <!-- Layered Bar Chart -->
  <div id="vis-layered-bar" class="tooltip-example"></div>


  <!-- TODO(zening): use vega-lite layering to support line charts and area charts (issue #1) -->
  <!-- Line Chart -->
  <div id="vis-line" class="tooltip-example"></div>

  <!-- Color Line Chart -->
  <div id="vis-color-line" class="tooltip-example"></div>

  <!-- Area Chart -->
  <div id="vis-area-vertical" class="tooltip-example"></div>


  <h1>Vega Tooltip Examples</h1>
  <!-- Arc -->
  <div id="vis-arc" class="tooltip-example"></div>

  <!-- Choropleth -->
  <div id="vis-choropleth" class="tooltip-example"></div>

  <!-- Force -->
  <div id="vis-force" class="tooltip-example"></div>

  <!-- Heatmap -->
  <div id="vis-heatmap" class="tooltip-example"></div>

  <!-- Placeholder for Tooltip -->
  <div id="vis-tooltip" class="vl-tooltip"></div>

</body>
</html>
